<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bot">
        
  
            <div id="head">
                   
                <div id="left-eye" class="eyes">
                  <div class="inner-eye">
                    <div class="pupil-one"></div>
                    <div class="pupil-two"></div>
                  </div>
                </div>
                
                <div id="forehead"></div>
                <div id="right-eye" class="eyes">
                  <div class="inner-eye">
                    <div class="pupil-one"></div>
                    <div class="pupil-two"></div>
                  </div>
                </div>
               </div>
              
              <div id="body">
                    <div id="neck"></div>
                    <div id="left-hand-joint" class="hand-joints">
                        </div>
                        <div id="right-hand-joint" class="hand-joints">
                        </div>
                        <div id="left-hand" class="hands">
                            </div>
                            <div id="right-hand" class="hands">
                            </div>
                            <div id="left-palm" class="palms">
                            </div>
                            <div id="right-palm" class="palms">
                            </div>
                <div id="left-shoulder" class="shoulders">
                </div>
                <div id="right-shoulder" class="shoulders">
                </div>
                <div id="left-leg-joint" class="leg-joints">
                </div>
                <div id="right-leg-joint" class="leg-joints">
                </div>
                <div id="left-ankle" class="ankles">
                    </div>
                    <div id="right-ankle" class="ankles">
                    </div>
                <div id="left-leg" class="legs">
                </div>
                <div id="right-leg" class="legs">
                </div>
                <div id="left-toe" class="toes">
                    </div>
                    <div id="right-toe" class="toes">
                    </div>
               </div>

       
        <div id="base"></div>
       </div>  
</body>
</html>
